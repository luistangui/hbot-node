<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
  <div class="row">
    <div class="col-md-2">
      <img src="assets/images/claptrap.png">
    </div>
    <div class="col-md-4">
    <h1>Wub Wub!</h1>
    <p class="lead">Ultimate talk engine</p>
    </div>
  </div>
    
    
  </div>
</header>
<br>
<div class="container">
  <div class="row">
    <div class="col-md-3">
      <div class="panel panel-primary">
        <div class="panel-heading">Online</div>
        <ul class="list-unstyled">
          <li ng-repeat="user in xmppRoster" class="list-unstyled">
            <span ng-switch on="user.state">
            <img ng-switch-when="online" src='/assets/images/online.png'>
            <img ng-switch-when="away" src='/assets/images/away.png'>
            <img ng-switch-when="offline" src='/assets/images/offline.png'>
            <img ng-switch-when="dnd" src='/assets/images/unavailable.png'>
            {{ user.nick }} <span style="color:darkred;" ng-show="user.busy">(busy)</span>
            </span>
          </li>
        </ul>
      </div>
    </div>
    <div class="col-md-9">
      <div class="panel panel-primary">
        <div class="panel-heading">Live Chat</div>
          <ul id="chatBox" style="height: 550px;overflow-y:scroll;" class="list-group" scroll-glue>
            <li ng-repeat="message in xmppMessages" class="list-group-item" style="background-color: #1e1e20;border: 1px solid #333;">
              <strong>{{message.nick}}:</strong>   {{message.message}}
            </li>
          </ul>
      </div>
    </dvi>
  </dvi>
  </div>
</div>

<footer class="footer">
  <div class="container">
      <p>NHBot v0.1a</p>
  </div>
</footer>
